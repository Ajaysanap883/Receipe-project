{%extends 'receipes/receipe.html'%}

{%block content%}

<div class="col-6 mx-auto card p-5 shadow-lg container-sm mt-5" >
  <form method="post" enctype="multipart/form-data">
    {% csrf_token%}
    <h1>Login</h1>
    <hr>

    {% if messages %}
    
    <div class="alert alert-info" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>

    {% endif %}

    <div class="mb-3">
      <label for="username" class="form-label">username</label>
      <input value type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>

    <p>create an account <a href='/register/'>register</a></p>
    <button type="submit" class="btn btn-success container">Login</button>
  </form>
</div>


  

{%endblock%}
