{%extends 'student.html'%} {%block content%}

<div class="col-6 mx-auto card p-5 shadow-lg container-sm mt-5">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token%}
    <h1>Register</h1>
    <hr />
    {% comment %} pop message code {% endcomment %} {% if messages %}

    <div class="alert alert-info" role="alert">
      {% for message in messages %} {{ message }} {% endfor %}
    </div>

    {% endif %}

    <div class="mb-3">
      <label for="first_name" class="form-label">firstname</label>
      <input type="text" class="form-control" name="first_name" required />
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">lastname</label>
      <input type="text" class="form-control" name="last_name" required />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">username</label>
      <input value type="text" class="form-control" name="username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required />
    </div>

    <p>already have account <a href="/login_page/">login</a></p>

    <button type="submit" class="btn btn-success container">Register</button>
  </form>
</div>

{%endblock%}
